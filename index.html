<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel ="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator-container">
            <div class="display">
                0
            </div>
            <div class="buttons-container">
                <div class="top">
                    <div class="button" id="ac">
                        <button id="ac-button">AC</button>
                    </div>
                    <div class="button">
                        <button class="operator" id="divide" value="/"">/</button>
                    </div>
                </div>
                <div class="middle">
                    <div class="button">
                        <button class="number" id="7" value="7">7</button>
                    </div>
                    <div class="button">
                        <button class="number" id="8" value="8">8</button>
                    </div>
                    <div class="button">
                        <button class="number" id="9" value="9">9</button>
                    </div>
                    <div class="button">
                        <button class="operator" id="multiply" value="*">X</button>
                    </div>
                    <div class="button">
                        <button class="number" id="4" value="4">4</button>
                    </div>
                    <div class="button">
                        <button class="number" id="5" value="5">5</button>
                    </div>
                    <div class="button">
                        <button class="number" id="6" value="6">6</button>
                    </div>
                    <div class="button">
                        <button class="operator" id="add" value="+">+</button>
                    </div>
                    <div class="button">
                        <button class="number" id="7" value="1">1</button>
                    </div>
                    <div class="button">
                        <button class="number" id="8" value="2">2</button>
                    </div>
                    <div class="button">
                        <button class="number" id="9" value="3">3</button>
                    </div>
                    <div class="button">
                        <button class="operator" id="subtract" value="-">-</button>
                    </div>
                </div>
                <div class="bottom">
                    <div class="button">
                        <button class="number" id="0" value="0">0</button>
                    </div>
                    <div class="button">
                        <button class="number" id="point" value=".">.</button>
                    </div>         
                    <div class="button">
                        <button class="equals" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
